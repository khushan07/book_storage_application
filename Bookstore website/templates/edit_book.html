<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Edit Book</h1>
        <form method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required>
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" value="{{ book.year }}" required>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" value="{{ book.genre }}" required>
            <label for="read_status">Read Status:</label>
            <select id="read_status" name="read_status">
                <option value="read" {% if book.read_status == 'read' %}selected{% endif %}>Read</option>
                <option value="unread" {% if book.read_status == 'unread' %}selected{% endif %}>Unread</option>
            </select>
            <label for="photo_url">Photo URL:</label>
            <input type="text" id="photo_url" name="photo_url" value="{{ book.photo_url }}">
            <button type="submit">Update Book</button>
        </form>
    </div>
</body>
</html>
