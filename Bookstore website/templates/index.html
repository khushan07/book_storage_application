<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Storage</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Book Collection</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/add_book">Add Book</a></li>
            </ul>
        </nav>
        <div class="books-list">
            <ul class="books">
                {% for book in books %}
                <li class="book-item">
                    <img src="{{ book.photo_url }}" alt="Book Photo" class="book-photo">
                    <div class="book-info">
                        <h2>{{ book.title }}</h2>
                        <p>Author: {{ book.author }}</p>
                        <p>Year: {{ book.year }}</p>
                        <p>Genre: {{ book.genre }}</p>
                        <p>Status: {{ book.read_status }}</p>
                        <form action="{{ url_for('delete_book', book_id=book.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="delete-button">Delete</button>
                        </form>
                        <a href="{{ url_for('edit_book', book_id=book.id) }}" class="edit-button">Edit</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
